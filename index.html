<!DOCTYPE html>
<html>
  <head>
    <title>d3 bookmarklet</title>
    <style type="text/css">
      body {
        font-family: "Helvetica Neue", Helvetica, sans-serif;
        padding: 20px;
        text-align: center;
      }
    </style>
    <script src="http://code.jquery.com/jquery.min.js"></script>
  </head>
  <body>
    <h1>Drag this to your bookmarks bar: <a id="link">load d3</a></h1>
    <script>
      $.ajax("d3-bookmarklet.min.js", {
        dataType: "text"
      }).done(function(script) {
        $("#link").attr("href", "javascript:" + script);
      });
    </script>
    <a href="https://github.com/shawnbot/d3-bookmarklet"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_green_007200.png" alt="Fork me on GitHub"></a>
  </body>
</html>
